<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cardpaket</title>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
         <link rel="stylesheet" href="style.css" />
         <script src="main.js"></script>
         
    </head>
    <body>
        <div class="container">
        <div class="title">Cardpaket</div>
        <div class="hr"></div>
        <label>
            <input type="radio" name="money" checked>
            <div class="card">
                <div class="cardTitle">32GB</div>
                <div class="altText">$ 799</div>
            </div>
        </label>
        <label>
            <input type="radio" name="money">
            <div class="card">
                <div class="cardTitle">64GB</div>
                <div class="altText">$ 899</div>
            </div>
        </label>
        <label>
            <input type="radio" name="money">
            <div class="card">
                <div class="cardTitle">128GB</div>
                <div class="altText">$ 999</div>
            </div>
        </label>
        <label>
            <input type="radio" name="money">
            <div class="card">
                <div class="cardTitle">256GB</div>
                <div class="altText">$ 1099</div>
            </div>
        </label>
        
        <div class="go">
            <div class="text">Weiter</div>
            <i class="material-icons">west</i>
        </div>
        </div>
    </body>
</html>
